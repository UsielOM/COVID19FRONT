<div class="container bg-warning  fc">
    <div class="container bg-primary mt-3 mb-3 rounded">

        <div class="row pt-3 ">
            <h2> Encuesta</h2>
            <div class="col-6 border border-dark">
                <p>Elige una opcion </p>
            </div>
            <div class="col-3 border border-dark">
                <p>Si</p>
            </div>
            <div class="col-3 border border-dark">
                <p>No</p>
            </div>
        </div>
        <div class="row  border border-dark" *ngFor="let preguntas of preguntasBasicas">
            <div class="col-6 ">
                <p>{{preguntas.pregunta}} </p>
            </div>
            <div class="col-3 form-check">

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">{{preguntas.si}}</label>

            </div>
            <div class="col-3 form-check">

                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">{{preguntas.no}}</label>

            </div>

        </div>
        <a href="User/signos" class="btn btn-outline-primary">SIGUIENTE</a>
    </div>
</div>
