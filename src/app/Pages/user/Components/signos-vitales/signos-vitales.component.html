<div class="container-fluid  mt-3 mb-3  ">

    <div class="row">
        <div class="col-12  fc">
<!-- SIGNOS VITALES -->
            <div class="row mb-3 me-5">
                <h2 class="fc">SIGNOS</h2><br>

                <div class="col-4 fc ">

                    <div class="card transparent ms-5" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Oxigenación</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Mediciones</h6>
                            <br>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">90%</div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-4 fc ">
                    <div class="card transparent" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Temperatura</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Mediciones</h6>
                            <br>
                            <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">35°</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 fc">
                    <div class="card transparent me-5" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Frecuencia cardiaca</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Mediciones</h6>
                            <br>
                            <label>Maxima</label>
                            <div class="progress">
                                <div class="progress-bar bg-success " role="progressbar" style="width: 70%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">130 ppm</div>
                            </div>
                            <br>
                            <label>Minima</label>
                            <div class="progress">
                                <div class="progress-bar bg-success " role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">40 ppm</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12  fc">

            <button class="btn bg-warning btn-lg">Vincular</button>
        </div>

    </div>
    <br>
    
    <!-- mandar imagenes -->

    <section>
        <h2 class="text-center">UPLOADFILES</h2>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Elija la imagen a subir de su lengua</label>
                                        <input class="form-control" type="file" name="image" accept="image/*" (change)="selectImage($event)"><br>
                                        <button class="btn btn-outline-warning" type="button" (click)="onSubmit()">Upload </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card ">
                            <img class="img-center " [src]="imgURL" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>

</div>
